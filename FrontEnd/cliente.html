<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .topo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 50px;
        }

        .titulo-bar {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .input-busca {
            margin-top: 15px;
            padding: 8px;
            width: 300px;
            border: 1px solid #999;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px;
        }

        th {
            background-color: #7c87ae;
            text-align: left;
            color: white;
        }
    </style>
</head>

<body>

    <div class="topo">
        <img src="img/logo.png" class="logo">
        <h2>HELP TECH</h2>
    </div>

    <div class="titulo-bar">Clientes</div>
 <div class="titulo-bar">Clientes</div>

    <!-- Botão que leva para a página de cadastro -->
    <button class="btn-cadastro" onclick="window.location.href='cad_cliente.html'">
        Cadastrar Cliente
    </button>

    <button class="btn-home" onclick="window.location.href='Home.html'">
       Tela Inicial
    </button>

    <input class="input-busca" placeholder="Buscar Cliente">

    <table id="tabela-clientes">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CPF</th>
            </tr>
        </thead>
        <tbody>
            <!-- preenchido pelo JS -->
        </tbody>
    </table>

    <script src="js/clientes.js"></script>
</body>
</html>
