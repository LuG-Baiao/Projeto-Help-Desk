<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .topo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 50px;
        }

        .titulo-bar {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .campo {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        .campo input,
        .campo select {
            padding: 8px;
            border: 1px solid #999;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 300px;
            background-color: #7c87ae;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #6b7599;
        }

    </style>
</head>

<body>

    <div class="topo">
        <img src="img/logo.png" class="logo">
        <h2>HELP TECH</h2>
    </div>

    <div class="titulo-bar">Cadastro de Cliente</div>

    <form id="formCliente">

        <div class="campo">
            <label>Nome</label>
            <input type="text" id="nome" required>
        </div>

        <div class="campo">
            <label>CPF/CNPJ</label>
            <input type="text" id="cpf_cnpj" required>
        </div>

        <div class="campo">
            <label>Email</label>
            <input type="email" id="email">
        </div>

        <div class="campo">
            <label>Endere√ßo</label>
            <input type="text" id="endereco">
        </div>

        <div class="campo">
            <label>Bairro</label>
            <input type="text" id="bairro">
        </div>

        <div class="campo">
            <label>CEP</label>
            <input type="text" id="cep">
        </div>

        <div class="campo">
            <label>Telefone</label>
            <input type="text" id="telefone">
        </div>

        <div class="campo">
            <label>Cidade</label>
            <select id="id_cidade"></select>
        </div>

        <button type="submit">Cadastrar</button>

    </form>

    <script src="js/cad_cliente.js"></script>
</body>
</html>
