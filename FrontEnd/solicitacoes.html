<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .topo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 50px;
        }

        .titulo-bar {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px;
        }

        th {
            background-color: #7c87ae;
            text-align: left;
        }

        .btn {
            padding: 5px 10px;
            background: #7c87ae;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #5e688a;
        }

        select {
            padding: 5px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="topo">
        <img src="img/logo.png" class="logo">
        <h2>HELP TECH</h2>
    </div>
 <!-- Botão que leva para a página de cadastro -->
    <button class="btn-excluir" onclick="window.location.href='excluir_solicitacao.html'">
        Deletar Solicitação
    </button>
    <div class="titulo-bar">Serviços Cadastrados</div>

    <table id="tabela-servicos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Cliente</th>
                <th>Email Cliente</th>
                <th>Contato</th>
                <th>Responsável</th>
                <th>Tipo Serviço</th>
                <th>Status Atual</th>
                <th>Alterar Status</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/servicos.js"></script>
</body>
</html>
